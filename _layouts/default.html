<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <!-- Link to your custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  
  <!-- You can also add custom CSS inline or link to additional stylesheets -->
  {% if page.custom_css %}
    <link rel="stylesheet" href="{{ '/assets/css/' | append: page.custom_css | relative_url }}">
  {% endif %}
  
  <!-- MathJax for math equations -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
      <nav class="site-nav">
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/' | relative_url }}">Resume</a>
        <!-- <a href="{{ '/blog/' | relative_url }}">Blog</a> -->
        <!-- <a href="{{ '/dev/' | relative_url }}">Projects</a> -->
        <!-- <a href="{{ '/research/' | relative_url }}">Research</a> -->
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
