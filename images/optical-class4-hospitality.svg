<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#183a78"/>
      <stop offset="1" stop-color="#00a3e0"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#00a3e0"/>
      <stop offset="1" stop-color="#00d3a3"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#0f1723" />

  <!-- left: stylized fiber -->
  <g transform="translate(120,120)">
    <rect x="0" y="0" width="420" height="360" rx="20" fill="url(#g1)" opacity="0.14" />
    <g transform="translate(40,40)">
      <!-- scaled to fit inside the 420px panel -->
      <path d="M0 60 C80 0, 160 120, 240 40 C320 -40, 360 120, 420 30" stroke="#00d3a3" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.98"/>
      <circle cx="0" cy="60" r="12" fill="#00d3a3"/>
      <circle cx="420" cy="30" r="12" fill="#00d3a3"/>
    </g>
    <text x="30" y="320" fill="#bfe9ff" font-size="36" font-family="Helvetica, Arial, sans-serif">Passive Optical LAN (POLAN)</text>
  </g>

  <!-- right: simplified hotel icon + power symbol -->
  <g transform="translate(600,90)">
    <rect x="0" y="0" width="420" height="360" rx="20" fill="url(#g2)" opacity="0.12" />
    <g transform="translate(90,50)" fill="#fff">
      <!-- hotel building -->
      <rect x="0" y="0" width="160" height="160" rx="8" fill="#fff" opacity="0.96"/>
      <rect x="10" y="10" width="40" height="40" fill="#183a78"/>
      <rect x="60" y="10" width="40" height="40" fill="#183a78"/>
      <rect x="110" y="10" width="40" height="40" fill="#183a78"/>
      <rect x="10" y="60" width="40" height="40" fill="#00a3e0"/>
      <rect x="60" y="60" width="40" height="40" fill="#00a3e0"/>
      <rect x="110" y="60" width="40" height="40" fill="#00a3e0"/>
      <rect x="10" y="110" width="140" height="36" fill="#183a78" rx="6"/>

      <!-- power bolt (Class 4) — placed within the building block -->
      <path d="M108 16 L90 16 L103 48 L78 48 L104 88 L128 54 L146 54 Z" fill="#ffd166"/>
      <text x="0" y="140" fill="#eaf6ff" font-size="22" font-family="Helvetica, Arial, sans-serif">Class‑4 (FMP)</text>
    </g>
    <text x="90" y="300" fill="#bfe9ff" font-size="36" font-family="Helvetica, Arial, sans-serif">POLAN + Fault‑Managed Power</text>
  </g>

  <!-- footer tag -->
  <text x="34" y="560" fill="#8fbfdc" font-size="16" font-family="Helvetica, Arial, sans-serif">optical‑lans • fault‑managed power • hospitality</text>
</svg>
