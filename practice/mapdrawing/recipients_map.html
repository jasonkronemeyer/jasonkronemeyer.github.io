<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Recipients Map</title>
    <script src='https://unpkg.com/leaflet/dist/leaflet.js'></script>
    <link rel='stylesheet' href='https://unpkg.com/leaflet/dist/leaflet.css' />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        var map = L.map('map').setView([46.251443, -84.459897], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adding the circle
        var circle = L.circle([46.251443, -84.459897], {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.3,
            radius: 10000
        }).addTo(map);
    </script>
</body>
</html>
